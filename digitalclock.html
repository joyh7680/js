<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DigitalClock</title>
   <style>
        * {margin: 0; padding: 0; box-sizing: 0;}
      body {
         background-color: black;
         }
         #DigitalClock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: white;
            font-size: 80px;
            border: 10px solid red;
            padding: 0 20px 10px;

         }

   </style>
</head>
<body>
   <div id="DigitalClock">

   </div>

   <script>
      function showTime() {
         var date = new Date();
         var h = date.getHours();  //0-23
         var m = date.getMinutes(); //0-59
         var s = date.getSeconds(); //0-59
         var session = "AM";

         if(h == 0){
            h == 12;
         }
         if ( h > 12) {
            h = h - 12;
            session = "PM"
         }
             // 오후 : h가 12보다 크면 12를 빼야한다. 
         if (h < 10 ){
            h = "0" + h;
         }
         //한자리 숫자가 시간 "시"로 올 경우 
         if (m < 10 ){
            m = "0" + m;
         }
         if (s < 10 ){
            s = "0" + s;
         }

         var time = h + ":" + m + ":" + s  + session;
         document.getElementById("DigitalClock").innerHTML = time;
        
         setTimeout(showTime, 1000);
         //@ settimeout??
      }
      showTime();
      // 현재의 시,분,초가 화면에 구현됨

      setInterval(showTime, 1000);
      //setinterval (함수호출, 초단위)
   </script>
</body>
</html>
